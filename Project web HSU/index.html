<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body>
    
    <article class="card" style="--isPopular:true">
        <div class="author">
            <div><img src="img/nike_logo.png" alt=""></div>
            <div><div class="name">Nike</div>Subscribe</div>
        </div>
        <div class="image">
            <img src="img/pngwing.com (1).png" alt="">
        </div>
        <div class="info">
        <div class="name">Nike Air Jordan 1</div>
        <div class="price">$1.200</div></div>
        <div class="more">
            <div class="button">
                <button>&#128722;</button><button>Buy now</button>
            </div>
            <div class="options">
                <label for="">Options</label>
                <ul>
                    <li style="--color:#fe6969"></li>
                    <li style="--color:#ffa666"></li>
                    <li style="--color:#ffdd66"></li>
                    <li style="--color:#323232"></li>
                </ul>
            </div>
        </div>
    </article>
</body>
</html>
